version: 2
models:
  - name: stg_regions
    description: "Table with all region information."
    columns:
      - name: region_id
        description: '{{doc("primary_key")}}'
        data_tests:
          - unique
          - not_null
      - name: name
        data_tests:
          - accepted_values:
              arguments:
                values: ['ASIA', 'AFRICA', 'AMERICA']
                config:
                  store_failures: true
                  schema: error

  - name: stg_nations
    columns:
      - name: nation_id
        description: '{{doc("primary_key")}}'
        data_tests:
          - not_null
          - unique
      - name: region_id
        description: '{{doc("foreign_key")}}'
        data_tests:
          - relationships:
              to: ref('stg_regions')
              field: region_id

  - name: stg_customer
    columns:
      - name: customer_id
        description: '{{doc("primary_key")}}'
        data_tests:
          - not_null
          - unique
      - name: nation_id
        data_tests:
          - relationships:
              to: ref('stg_nations')
              field: nation_id

  - name: stg_orders
    columns:
      - name: order_id
        description: '{{doc("primary_key")}}'
        data_tests:
          - not_null
          - unique
      - name: customer_id
        data_tests:
          - relationships:
              to: ref('stg_customer')
              field: customer_id
      - name: status_code
        data_tests:
          - accepted_values:
              values: ['F', 'O', 'P']
    
  - name: stg_line_items
    description: "All items for each order."
    columns:
      - name: order_item_id
        description: '{{doc("primary_key")}}'


seeds:
  - name : suppliers
    config:
      +alias: suppliers_names